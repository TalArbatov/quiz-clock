<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="lib/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib//jquery-ui.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/slick/slick.min.js"></script>

</head>

<body>


    <div class="container">
        <div id="main">
            <p id="activity"></p>
            <div id="countdown"></div>
            <svg viewbox="0 0 63.66 63.66" id="timer">
                <circle id="circle-base" cx="50%" cy="50%" r="25%" />
                <circle id="circle-fill" cx="50%" cy="50%" r="25%" /> Sorry, your browser does not support inline SVG.
            </svg>
            <!-- <div class="btn-group btn-group-md">
                <button class="btn btn-success" id="start-button">
                    <i class="fa fa-play"></i> Start</button>
                <button class="btn btn-warning" id="pause-button">
                    <i class="fa fa-pause"></i> Pause</button>
                <button class="btn btn-danger" id="reset-button">Reset</button>
            </div> -->
        </div>
    </div>


    <div id='symbols' data-slick='{"slidesToShow": 5, "slidesToScroll": 1}'>
        <div>
            <img src="img/1.png">
        </div>
        <div>
            <img src="img/2.png">
        </div>
        <div>
            <img src="img/3.png">
        </div>
        
        <div>
            <img src="img/5.png">
        </div>
        <div>
            <img src="img/6.png">
        </div>
        <div>
            <img src="img/7.png">
        </div>
    </div>

    <script src="index.js"></script>



    <div id="timerModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">בחירת זמן שאלה</h5>
                    <button style="float:left;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id='wrapper'>
                        <div></div>
                        <table>
                            <tr>
                                <td>
                                    <input class="form-control" type='number' id='seconds' step="10" max="60" min="0" value="1"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>שניות</p>
                                </td>
                            </tr>
                        </table>

                        <p>:</p>
                        <table>
                            <tr>
                                <td>
                                    <input class="form-control" type='number' id='minutes' min="0" value="0"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>דקות</p>
                                </td>

                            </tr>
                        </table>
                        <div></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="margin-left:10px;" onclick="changeTime();modalShown = false" type="button" class="btn btn-primary">שמור</button>
                    <button type="button" class="btn btn-secondary" onclick="modalShown = false" data-dismiss="modal">בטל</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
